<h1 class="title">Log in Page</h1>

<div class="login-box">
  <form>
    <div class="row">
      <label for="username">User Name</label>
      <input type="text" id="username" [(ngModel)]="username" name="username">
    </div>

    <div class="row">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password">
    </div>

    <div class="buttons">
      <button class="login-btn" type="button" (click)="login($event)">Log in</button>
      <button class="cancel-btn" type="button" (click)="cancel($event)">Cancel</button>
    </div>
  </form>

  <p *ngIf="message" class="success">{{ message }}</p>
</div>
